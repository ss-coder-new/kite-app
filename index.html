<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Kite Redirect</title>
</head>
<body>
  <h1>Kite Connect Redirect</h1>
  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("request_token");
    if (token) {
      document.body.innerHTML += `<p><strong>Request Token:</strong> ${token}</p>`;
      navigator.clipboard.writeText(token).then(() => {
        document.body.innerHTML += `<p>(Copied to clipboard âœ…)</p>`;
      });
    } else {
      document.body.innerHTML += `<p>No request_token found in URL.</p>`;
    }
  </script>
</body>
</html>
